<!DOCTYPE html>
<html>

<head>
    <title>Table Tag</title>
</head>

<body>
    <table border="5" bgcolor="pink">
        <tr>
            <th bgcolor="Yellow" border="10">Film</th>
            <th>Male Actor</th>
            <th>Female Actor</th>
        </tr>
        <tr>
            <td>Yeh Jawani hai Deewani</td>
            <td>Ranbir Kapoor</td>
            <td>Deepika Padukone</td>
        </tr>
        <tr>
            <td>Bajirao Mastani</td>
            <td>Ranvir Singh</td>
            <td>Deepika Padukone and Priyanka Chopra</td>
        </tr>
        
    </table>
</body>

</html>
