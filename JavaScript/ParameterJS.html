<!DOCTYPE html>
<html>

<body>
    <p>Setting a default value to a function parameter.</p>
    <p id="demo"></p>
    <script>
        function myFunc(x, y) {
            if (y === undefined) {
                y = 2;
            }
            return x * y;
        }
        document.getElementById("demo").innerHTML = myFunc(10);
    </script>
</body>

</html>
