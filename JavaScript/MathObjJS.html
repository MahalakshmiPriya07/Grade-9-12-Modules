<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Math.round()</h2>
    <p>Math.round(x) returns the value of x rounded to its nearest integer:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
  <script>
        document.getElementById("demo").innerHTML = Math.round(5.6);
        document.getElementById("demo1").innerHTML = Math.round(5.4);
        document.getElementById("demo2").innerHTML = Math.round(5.9);
    </script>
</body>
</html>
